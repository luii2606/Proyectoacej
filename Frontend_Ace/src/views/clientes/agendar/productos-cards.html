    <p class="productos__subtitulo">
      Selecciona los productos que quieras añadir, o continúa sin productos.
    </p>
  </header>

  <div id="productos-list" class="productos__grid">
    <!-- Aquí se insertan las cards dinámicamente -->
  </div>

  <footer class="productos__acciones">
    <button id="productos-no" class="productos__boton productos__boton--secundario">
      <a class= "sin__link" href="#/verCitas">No, gracias</a>
    </button>
    <button id="productos-guardar" class="productos__boton productos__boton--primario">
      <a class= "sin__link" href="#/verCitas">Agregar productos seleccionados</a>
    </button>
