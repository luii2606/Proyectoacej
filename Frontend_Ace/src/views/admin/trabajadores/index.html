
  <main class="admin__main">
    <section class="admin__section admin__section--trabajadores">
      <h2 class="admin__section-title">Registrar Trabajador</h2>
      <form class="form form--trabajador" id="form">
        <div class="form__group">
          <label class="form__label" for="usuario-trabajador">Usuario:</label>
          <input class="form__input" type="text" id="usuario-trabajador" />
        </div>
        <div class="form__group">
          <label class="form__label" for="correo-trabajador">Correo:</label>
          <input class="form__input" type="text" id="correo-trabajador" />
        </div>
        <div class="form__group">
          <label class="form__label" for="usuario-trabajador">Telefono:</label>
          <input class="form__input" type="number" id="telefono-trabajador" />
        </div>
        <label class="form__label" for="rol-trabajador">Rol:</label>
        <select name="rol-trabajador" class="form__input" id="rol-trabajador">
          <option value="">Seleccione un rol</option>
        </select>
        <label class="form__label" for="estado-trabajador">Estado:</label>
        <select name="estado-trabajador" class="form__input" id="estado-trabajador">
          <option value="">Seleccione un estado</option>
        </select>
        <div class="form__group">
          <label class="form__label" for="contrasena-trabajador">Contraseña:</label>
          <input class="form__input" type="password" id="contrasena-trabajador" />
        </div>
        <button id="btn-guardar" class="form__button" type="submit">Registrar Trabajador</button>
      </form>
    </section>
    <section class="admin__seccion admin__seccion--lista">
      <h2 class="admin__seccion-titulo">Trabajadores Registrados</h2>
      <table class="admin__tabla" id="tabla-trabajadores">
        <thead class="admin__tabla-cabecera">
          <tr class="admin__tabla-fila">
            <th class="admin__tabla-encabezado">ID</th>
            <th class="admin__tabla-encabezado">Usuario</th>
            <th class="admin__tabla-encabezado">Correo</th>
            <th class="admin__tabla-encabezado">Teléfono</th>
            <th class="admin__tabla-encabezado">Rol</th>
            <th class="admin__tabla-encabezado">Estado</th>
            <th class="admin__tabla-encabezado">Acciones</th>
          </tr>
        </thead>
        <tbody class="admin__tabla-cuerpo" id="tbody-trabajadores"></tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <!-- <script src="trabajadores.js"></script> -->
    </section>
  </main>
